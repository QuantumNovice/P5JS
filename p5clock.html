<html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.14/p5.js"></script>
<script>
function setup(){
	createCanvas(400, 400);
	angleMode(DEGREES);
}
			
function draw(){
    let hr = hour();
    let mn = minute();
    let sc = second();
    background(255);
    translate(200, 200);
    rotate(-90);
    //fill(255);
    //noStroke();
    //text(hr + ':' + mn + ':' + sc, 10, 200)

    noFill();  
    strokeWeight(9);
    stroke(255, 100, 250);
    let end1 = map(sc, 0, 60, 0, 360);
    arc(0, 0, 300, 300, 0, end1);
    
    

    stroke(150, 100, 250);
    let end2 = map(mn, 0, 60, 0, 360);
    arc(0, 0, 280, 280, 0, end2);

    stroke(150, 200, 100);
    let end3 = map(hr % 12, 0, 12, 0, 360);
    arc(0, 0, 260, 260, 0, end3);

    push();
    rotate(end1);
    stroke(255, 100, 250);
    line(0, 0, 100, 0);
    pop();

    push();
    rotate(end2);
    stroke(150, 100, 250);
    line(0, 0, 75, 0);
    pop();

    push();
    stroke(150, 200, 100);
    rotate(end3);
    line(0, 0, 50, 0);
    pop();
    stroke(255);
    point(0, 0);
}
</script>
</html>
